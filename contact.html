        <form action="https://formspree.io/xyynpydr" method="POST">
            <div class="form-item">

                <input type="text" id="name" name="name" required>
            </div>

                <label class="subtext" for="mail">Email</label>
                <input type="email" id="mail" name="email" required>
            </div>
            <div class="form-item">
                <label class="subtext" for="message">Message</label>
                <textarea name="message" id="message" name="message" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-item">
                <button class="button" type="submit">Send!</button>
            </div>
        </form>
